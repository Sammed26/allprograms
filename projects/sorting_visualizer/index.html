<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="jsfile.js" defer></script>
    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="container">

        <h1 class="heading">
            Sorting visualizer
        </h1>

        <div class="input-section">
            
            <form class="input-form">
                <input
                    type="text"
                    id="array"
                    placeholder="Enter comma separated array (e.g., 1,2,3,...)"
                    required
                />

                <label for="cars">Choose an algorithm:</label>
                <select id="algorithm" name="algorithm">

                    <option value="select">select</option>
                    <option value="BubbleSort">BubbleSort</option>
                    <option value="Comming Soon">Comming Soon</option>
                    <option value="Comming Soon">Comming Soon</option>
                    <option value="Comming Soon">Comming Soon</option>
                  </select>

                <span>

                    <button type="button" id="submit-array">Submit Array</button>
                    
                    <button type="button" id="visualize-btn" disabled>
                        Visualize Sorting
                    </button>

                    <button type="button" id="pause-btn">
                        Pause
                    </button>

                </span>
                
            </form>

        </div>

        <div class="visualization-div"></div>

        </div>

        <div class="real-time-description-section">



        </div>



</body>

</html>
