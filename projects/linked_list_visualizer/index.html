<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">;
    <script src="./jsfile.js" defer></script>
    <title>Linked List Visualizer</title>
</head>
<body>


    <div class="container">

        <h1>
            Linked List Visualizer
        </h1>

        <div class="input-section">

            <form class="form-section">

                <input
                    type="text"
                    id="element"
                    placeholder="Enter a number to insert in linked list"
                    required
                />

                
            </form>
            
            <button class="insert-at-end">
                Insert At End
            </button>
            <button class="insert-at-first">
                Insert At First
            </button>
        </div>


        <div class="visualization-section">
            
            <div class="head-node">
                <p>Head</p>
            </div>

        </div>


    </div>

</body>
</html>
