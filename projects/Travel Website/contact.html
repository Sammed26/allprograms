<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8158507904.js" crossorigin="anonymous"></script>
    <title>Travel Website</title>
</head>
<body>
    <nav class="nav-bar background-dark">
        <div class="container">
            <h1 class="logo text-light">S&K Tours</h1>
            <ul class="nav-items">
                <li class="nav-item"><a class="text-light" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="text-light" href="./about.html">About</a></li>
                <li class="nav-item"><a class="text-light" href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">

        <div class="contact">

            <div class="contact-address">
                <span class="contact-address-span">
                    <i class="fa-sharp fa-solid fa-location-dot fa-2x text-red"></i>
                    <p class="contact-address-para lg-heading text-red">Location</p>
                    <p>
                        Antilia, Ambani Tower, Altamount Road, Cumballa Hill, Mumbai - 400026.
                    </p>
                </span>
                <span class="contact-address-span">
                    <i class="fa-sharp fa-solid fa-envelope fa-2x text-red"></i>
                    <p class="contact-address-para lg-heading text-red">E-mail</p>
                    <p>
                        s&ktours@gmail.com
                    </p>
                </span>
                <span class="contact-address-span">
                    <i class="fa-solid fa-phone fa-2x text-red"></i>
                    <p class="contact-address-para lg-heading text-red">Call</p>
                    <p>
                        +9143400000xx
                    </p>
                </span>
                <img src="./img/antilia.jpg" alt="">
            </div>
    
    
            <div class="contact-form">
                <h1 class="lg-heading main-heading">
                    Contact Us
                </h1>
                <p class="contact-form-para">
                    Fill below form and take a step ahead with us. We will reach you definately
                </p>
                <form class="contact-form-part" action="thankyou.html">
                    <label for="name">Name* :</label><br>
                    <input type="text" name="name" id="name" required>
    
                    <br><br>
    
                    <label for="email">E-mail Id* :</label><br>
                    <input type="email" name="email" id="name" required >
    
                    <br><br>
    
                    <label for="phonw">Phone No.* :</label><br>
                    <input type="number" name="phone" id="phone" required>
                    
                    <br><br>
    
                    <label for="Description">More Information</label><br>
                    <textarea name="description" id="description" cols="50" rows="10"></textarea>
    
                    <br><br>
    
                    <input type="submit" value="Click to submit" class="submit-button">
    
                </form>
            </div>
        </div>

    </div>


</body>
</html>
