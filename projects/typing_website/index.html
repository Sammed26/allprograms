<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jsfile.js" defer></script>
    <title>Typing Practise</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>
                Test Your Ability
            </h1>
        </div>
        <div class="main-content">
            <div class="to-type-div">
                <p class="para-to-type">Cars have revolutionized transportation</p>
            </div>
            <div class="what-typed-div">
                <p class="what-typed-para">
                    Start typing -----
                </p>
            </div>
            <button class="results-show-hide-btn">Hide</button>
            <div class="results">
                <p class="accuracy">Accuracy = 98</p>
                <p class="wpm">WPM = 45</p>
            </div>
        </div>
    </div>
    
</body>
</html>
