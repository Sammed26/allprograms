<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Student Management System</h1>

    <div class="btns">
        <button class="show-student">Show Students</button>
        <button class="edit-student">Edit Student</button>
        <button class="delete-student">Delete Student</button>
        <button class="add-student">Add Student</button>
    </div>

    <div class="forms">
        <div class="edit-form">
            <form id="edit">

                <label for="old-edit-name">old name</label>
                <input type="text" id="old-edit-name" name="old-edit-name">
                <br>                
                <label for="old-edit-rollno">Old Roll No. = </label>
                <input type="number" id="old-edit-rollno" name="old-edit-rollno" required>
                <br>
                <label for="old-edit-grade">old grade</label>
                <input type="text" id="old-edit-grade" name="old-edit-grade">
                <br>
                <label for="edit-name">New name</label>
                <input type="text" id="edit-name" name="edit-name">
                <br>
                <label for="edit-rollno">New Roll No. = </label>
                <input type="number" id="edit-rollno" name="edit-rollno" required>
                <br>
                <label for="edit-grade">New grade</label>
                <input type="text" id="edit-grade" name="edit-grade">

                <button type="submit">Update</button>
            </form>
        </div>
        <div class="delete-form">
            <form id="delete">
                
                <label for="delete-rollno">Roll No. to be Deleted = </label>
                <input type="number" id="delete-rollno" name="delete-rollno" required>

                <button type="submit">Delete</button>
            </form>
        </div>
        <div class="add-form">
            <form id="add">
                <label for="add-name">Name = </label>
                <input type="text" id="add-name" name="add-name" required>
                
                <br>

                <label for="add-rollno">Roll No. = </label>
                <input type="number" id="add-rollno" name="add-rollno" required>

                <br>

                <label for="add-grade">Grade = </label>
                <input type="number" id="add-grade" name="add-grade" required>

                <button type="submit">Add</button>
            </form>
        </div>
    </div>

</body>
</html>
