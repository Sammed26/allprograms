<!DOCTYPE html>

<html>
    <head>
        <title>
            adding links    
        </title>

    </head>

    <body>
        <h1>
            goto another page or website
        </h1>
        <p>
            click here to go 
            <a href="https://google.com" target="_blank" title="you will be redirected to google's home page">google</a>
            <br>
        </p>

        <!-- here title is used because if you want to show some discription about link that you mentioned then whenever your cursor goes on that button in thin case 'google' or 'another page', that discription will be shown. -->

        <p>
            same website's another page
            <a href="./index.html" target="_blank" title="same website's another page">another page</a>

        <!-- ./ means the file is present in same folder where my current running file or page is present -->

        </p>

        <p>
            same website's another page which is in different foldera
            <a href="./newwebsite/index.html" target="_blank" title="same website's different page but in different folder(next folder)">different page in next folder</a>

        <!-- if another file is present in different folder and the folder is in same folder as current program folder then ex. './newwebsite/index.html'. -->

        </p>

        <!--  and if file is present one step before current folder then use ../  -->

    </body>
</html>
