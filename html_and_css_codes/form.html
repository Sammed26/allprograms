<!DOCTYPE html>
<head>
    <title>
        Signup Form
    </title>
</head>
<body>
    <h1>Sign Up From</h1>
    <form action="thank.html">
        <input type="text" placeholder="First Name" required>
        <br><br>

        <input type="text" placeholder="Last Name" required>
        <br><br>

        <input type="email" placeholder="Email" required>
        <br><br>

        <p>Select Gender</p>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male">
        <br>
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female">
        <br>
        <label for="Others">Others</label>
        <input type="radio" name="gender" id="Other" placeholder="O">
        <br><br>

        <p>Select Your country</p>
        <select name="country" id="country">
            <option value="INDIA">INDIA</option>
            <option value="UAE">UAE</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="SHRILANKA">SHRILANKA</option>
        </select>
        <br><br>

        <label for="colour">Select Color</label>
        <input type="color" name="color" id="color">

        <p>Write about yourself below</p>
        <textarea name="yourself" id="" cols="30" rows="10"></textarea>
        <br><br>
        <p>Upload your photo</p>
        <input type="file" name="" id="">
        <br><br>

        <input type="submit" value="Sign up">

    </form>

</body>
