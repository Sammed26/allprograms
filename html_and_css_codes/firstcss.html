<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="firstcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">

    <title>ways to apply css</title>
    <style>
        .headingtag{
            background-color: yellow;
            color: blue;
        }
        #headid{
            background-color: blue;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <!-- using inline tags -->
    <h1 style="background-color: red; color: white;">This is heading</h1>

    <!-- using style tag in body -->
    <h1 class="headingtag">style tag in body accessed by class</h1>
    <h1 id="headid">style tag in body accessed by id</h1>

    <!-- using external file -->
    <h2>external file is used to edit this, and file is included in head tag as link tag</h2>

</body>
</html>
